<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Painel de Controle</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Saldo Atual</h2>
                <p th:text="'R$ ' + ${currentBalance}">R$ 1000.00</p>
            </div>
            <div class="col-md-4">
                <h2>Gastos Recentes</h2>
                <ul>
                    <li th:each="expense : ${recentExpenses}" th:text="${expense}">Compra de comida: R$ 50,00</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Metas de Poupança</h2>
                <ul>
                    <li th:each="goal : ${savingsGoals}" th:text="${goal}">Meta 1</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
