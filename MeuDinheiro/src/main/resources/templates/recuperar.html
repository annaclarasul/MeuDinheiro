<!DOCTYPE html>
<html>
    <head>
        <title>Notificações</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #notificacoes {
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 10px;
            }

            #notificacoes p {
                margin: 5px 0;
            }
        </style>

    </head>
    <body>
        <button id="notificacoes-button">Obter Notificações</button>
        <div id="notificacoes"></div>

        <script>
            $(document).ready(function () {
                $("#notificacoes-button").click(function () {
                    $.get("/notificacoes/usuario/123", function (notificacoes) {
                        $("#notificacoes").empty();
                        notificacoes.forEach(function (notificacao) {
                            $("#notificacoes").append("<p>" + notificacao.mensagem + "</p>");
                        });
                    });
                });
            });
        </script>
    </body>
</html>
